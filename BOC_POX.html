<!DOCTYPE html>
<html>
<head>
    <title>Simple Profile Card</title>

<style>

/* Body */
body {
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card */
.card {
    background-color: white;
    width: 300px;
    padding: 20px;          /* Inside space */
    border: 2px solid #333; /* Border */
    margin: 20px;           /* Outside space */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
}

/* Heading */
.card h2 {
    margin-bottom: 10px;
}

/* Paragraph */
.card p {
    color: gray;
    font-size: 14px;
}

/* Button */
.card button {
    margin-top: 15px;
    padding: 8px 15px;
    border: none;
    background-color: black;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.card button:hover {
    background-color: #555;
}

</style>
</head>

<body>

<div class="card">
    <h2>Srijee</h2>
    <p>QA Tester | Learning Backend Development</p>
    <button>Follow</button>
</div>

</body>
</html>
